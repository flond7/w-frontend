<div class="container">
  <div class="row">
    <div class="col-md-2">
      <label>Data colloquio</label>
      <input type="datetime" class="">
    </div>
    <div class="col-md-5">
      <label>Sportello</label>
      <div class="row mx-0 justify-content-between">
        <div [ngClass]="{'bg-primary': appointment.appointmentPlace === 'Sacile'}" class="button d-flex justify-content-center align-items-center my-auto rounded select-choice">Sacile</div>
        <div [ngClass]="{'bg-primary': appointment.appointmentPlace === 'Maniago'}" class="button d-flex justify-content-center align-items-center my-auto rounded select-choice">Maniago</div>
        <div [ngClass]="{'bg-primary': appointment.appointmentPlace === 'Pordenone'}" class="button d-flex justify-content-center align-items-center my-auto rounded select-choice">Pordenone</div>
        <div [ngClass]="{'bg-primary': appointment.appointmentPlace === 'Spilimbergo'}" class="button d-flex justify-content-center align-items-center my-auto rounded select-choice">Spilimbergo</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label>Data colloquio</label>
        <input type="datetime" class="">
      </div>
      <div class="col-md-2">
        <label>Data colloquio</label>
        <input type="datetime" class="">
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label class="w-100">Operatrice 1</label>
        <select class="w-100" [(ngModel)]="appointment.personOne">
          <option *ngFor="let p of persons" [ngValue]="p">{{p.name}} {{p.surname}}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="w-100">Operatrice 2</label>
        <select class="w-100" [(ngModel)]="appointment.personTwo">
          <option *ngFor="let p of persons" [ngValue]="p">{{p.name}} {{p.surname}}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="w-100">Volontaria</label>
        <input class="w-100" type="text" [(ngModel)]="appointment.volunteer">
      </div>
    </div>

    <div class="row ">
      <div class="col-md-12">
        <label class="w-100">Report</label>
        <textarea class="w-100" rows="10" [(ngModel)]="appointment.report"></textarea>
      </div>
    </div>

  </div>
</div>
